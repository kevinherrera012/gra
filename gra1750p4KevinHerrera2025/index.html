    <style>

        body {

        }

            font-size: 22px;

        }

            font-size: 18px;
            color: #f7dde6;
            line-height: 1.6;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        footer {
            margin-top: 25px;

            color: #fbe3ec;
        }
